<!DOCTYPE html>

<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>HAI LA VOT!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">La VOT!</h1>
            <p class="percentage">Pana acum au votat <span id="locale_percentage" class="high">0</span> din Brasoveni.</p>
        </div>
        
        <div class="winner">
            Castigator: <span id="locale_winner" class="high">?</span>
        </div>
        
        <br />

        <div class="text">
            Au votat <span id="locale" class="high">0</span> oameni din <span id="locale_total" class="high">0</span> la alegerile locale din Brasov.
            <br />
            Voturi valide: <span id="locale_valid" class="high">0</span>
            <br />
            Voturi nule: <span id="locale_null" class="high">0</span>
            <br />
            Voturi numarate: <span id="locale_counted" class="high">0</span>
        </div>
        <div class="reset-box">
            Actualizare in <span id="reset" class="high">0</span> secunde.
        </div>
    </div>
</body>

</html>
